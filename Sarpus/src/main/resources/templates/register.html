<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sarpus</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container register-page">
        <div class="auth-card standalone">
            <h2>Create an Account</h2>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form th:action="@{/register}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@university.edu" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn-register">Register</button>
                
                <p class="login-prompt">Already have an account? <a href="/login">Log in</a></p>
            </form>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
