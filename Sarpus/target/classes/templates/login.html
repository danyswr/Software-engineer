<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sarpus</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container login-page">
        <div class="auth-card standalone">
            <h2>Login to Sarpus</h2>
            
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            
            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! Please login.
            </div>
            
            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="your.email@university.edu" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <button type="submit" class="btn-login">Log in</button>
                
                <p class="signup-prompt">Don't have an account? <a href="/register">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
